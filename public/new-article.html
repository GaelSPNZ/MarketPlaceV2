<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nom de la Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Marketplace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="article.html">Mes articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="new-article.html">Créer un article</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu spécifique de chaque page -->
  <div class="container mt-4">
    <h1>Créer un nouvel article</h1>
      <form id="articleForm">
        <div class="mb-3">
          <label for="title" class="form-label">Titre</label>
          <input type="text" class="form-control" id="title" placeholder="Titre de l'article" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Description de l'article" required></textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Télécharger une image</label>
          <input type="file" class="form-control" id="image" required>
          <input type="hidden" id="imagePath"> <!--champ caché pour enregistrer le chemin du fichier une fois uploadé-->
        </div>    
        <div class="mb-3">
          <label for="category" class="form-label">Catégorie</label>
          <select class="form-select" id="category" required>
            <option value="" disabled selected>Choisir une catégorie</option>
            <option value="Électronique">Électronique</option>
            <option value="Vêtements">Vêtements</option>
            <option value="Mobilier">Mobilier</option>
            <option value="Autre">Autre</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Prix</label>
          <input type="number" class="form-control" id="price" placeholder="Prix de l'article (€)" required>
        </div>      
        <button type="submit" class="btn btn-primary">Créer l'article</button>
      </form>
      <a href="index.html" class="btn btn-secondary mt-3">Retour à l'accueil</a>
  </div>

  <!-- Pied de page -->
  <footer class="text-center mt-4 p-3 bg-light">
    <p>&copy; 2024 Marketplace. Tous droits réservés.</p>
  </footer>

  <!-- Scripts JavaScript -->
  <script src="new-article.js"></script>
</body>
</html>
