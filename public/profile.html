<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nom de la Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Marketplace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="profile.html">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="article.html">Mes articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="new-article.html">Créer un article</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu spécifique de chaque page -->
  <div class="container mt-4">
    <h1>Profil utilisateur</h1>
    <form id="profileForm">
      <div class="mb-3">
        <label for="userName" class="form-label">Nom :</label>
        <input type="text" class="form-control" id="userName" placeholder="Entrez votre nom">
      </div>
      <div class="mb-3">
        <label for="userEmail" class="form-label">Email :</label>
        <input type="email" class="form-control" id="userEmail" placeholder="Entrez votre email">
      </div>
      <div class="mb-3">
        <label for="userImage" class="form-label">Photo de profil :</label>
        <input type="file" class="form-control" id="userImage">
      </div>
      <button type="button" class="btn btn-primary" id="saveProfile">Enregistrer</button>
    </form>

    <hr>

    <h2>Résumé du profil</h2>
    <div id="profileSummary">
      <p><strong>Nom :</strong> <span id="displayUserName">---</span></p>
      <p><strong>Email :</strong> <span id="displayUserEmail">---</span></p>
      <p><strong>Photo :</strong></p>
      <img id="displayUserImage" src="" alt="Photo de profil" style="width: 100px; height: 100px; display: none;">
      <a href="index.html" class="btn btn-secondary mt-3">Retour à l'accueil</a>
    </div>
  </div>

  <!-- Pied de page -->
  <footer class="text-center mt-4 p-3 bg-light">
    <p>&copy; 2024 Marketplace. Tous droits réservés.</p>
  </footer>

  <!-- Scripts JavaScript -->
  <script src="script.js"></script>
  <script src="profile.js"></script>
</body>
</html>
