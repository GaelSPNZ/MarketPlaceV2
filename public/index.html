<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - Échange d'objets</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Marketplace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="article.html">Mes articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="new-article.html">Créer un article</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu spécifique de chaque page -->
  <div class="container mt-4">
    <h1>Bienvenue sur le site d’échange d’objets</h1>
    <p>Découvrez et échangez des articles avec d'autres utilisateurs.</p>
    <!-- Formulaire de connexion -->
    <div id="loginSection" class="mb-4">
      <h2>Connexion</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </form>
    </div>
    <!-- Message d'accueil après connexion -->
    <div id="welcomeSection" class="mb-4" style="display: none;">
      <h2>Bienvenue, <span id="userName"></span> !</h2>
      <button id="logoutButton" class="btn btn-danger">Se déconnecter</button>
    </div>
  </div>
    <!-- Section pour afficher les articles créés -->
    <div class="container mt-4">
      <h2>Articles disponibles</h2>
      <!-- Menu déroulant pour le tri -->
      <div class="mb-3">
        <label for="sortBy" class="form-label">Trier par</label>
        <select class="form-select" id="sortBy">
          <option value="default">Par défaut</option>
          <option value="priceAsc">Prix croissant</option>
          <option value="priceDesc">Prix décroissant</option>
          <option value="category">Catégorie</option>
        </select>
      </div>
      <div class="row" id="articlesContainer">
        <!-- Les articles ajoutés dynamiquement apparaîtront ici -->
      </div>
    </div>
  </div>

  <!-- Pied de page -->
  <footer class="text-center mt-4 p-3 bg-light">
    <p>&copy; 2024 Marketplace. Tous droits réservés.</p>
  </footer>

  <!-- Scripts JavaScript -->
  <script src="script.js"></script>
  <script src="profile.js"></script>
</body>
</html>
